<ion-content>
  <ion-card>

<!-- Back button with a default href -->
<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-card-content>
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="usuario" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input [(ngModel)]="contrasena" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cedula</ion-label>
      <ion-input [(ngModel)]="cedula" ></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input  [(ngModel)]="telefono" ></ion-input>
    </ion-item>

    <div style="margin:auto; width:80%; padding-top: 40px;">
      <ion-button expand="block" >Registrarme</ion-button>
    </div>

    </ion-card-content>
  </ion-card>

</ion-content>
