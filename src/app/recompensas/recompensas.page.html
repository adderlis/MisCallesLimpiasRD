<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>  
    <ion-label slot="end" style="padding: 5px;">15</ion-label>
    <img slot="end" style="padding: 5px;" src="assets/imagenes/moneda.png">
    <ion-title>Recompensas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recompensas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
<ion-card  *ngFor="let recompensa of recompensas">
    <ion-card-header>
      <ion-card-title>{{recompensa.nombre}}</ion-card-title>
    </ion-card-header>

    <ion-card-content >
      <img src={{recompensa.imagen}}>
      <ion-label class="centrarlabel" color="primary"> <b>Usar Puntos</b></ion-label>
      <br>
      <label class="centrarlabel"> {{recompensa.puntos}}</label>
      <label class="centrarlabel"> Puntos</label>
      <br>
      <label class="centrarlabel"><b>Descripcion:</b> </label>
      <label class="centrarlabel"> {{recompensa.descripcion}}</label>
    </ion-card-content>


  </ion-card>
