<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Reportes</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  
<ion-list>
  <ion-item  *ngFor="let reporte of reportes">
    <ion-label> <img src="assets/imagenes/basura.png"> {{reporte.cod_reporte}} -  {{reporte.ubicacion}} <br> Lat: {{reporte.lat}}, Lng: {{reporte.lng}} <br> Fotos: {{reporte.fotos}}</ion-label>
  </ion-item> 
</ion-list>

<!-- List of Sliding Items -->
